<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightBeam Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Custom Title Bar -->
    <div class="title-bar" id="title-bar">
        <div class="title-bar-drag">
            <div class="title-bar-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            <span class="title-bar-text">NightBeam Launcher</span>
        </div>
        <div class="window-controls">
            <button class="window-btn minimize-btn" id="minimize-btn" title="Minimize">
                <svg viewBox="0 0 12 12">
                    <rect x="2" y="5.5" width="8" height="1" fill="currentColor"/>
                </svg>
            </button>
            <button class="window-btn maximize-btn" id="maximize-btn" title="Maximize">
                <svg viewBox="0 0 12 12">
                    <rect x="2" y="2" width="8" height="8" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="window-btn close-btn" id="close-btn" title="Close">
                <svg viewBox="0 0 12 12">
                    <path d="M2 2L10 10M10 2L2 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="launcher-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                </div>
                <h1 class="title">NightBeam</h1>
            </div>
            <div class="version-badge">Fabric 1.20.1</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Username Input -->
            <div class="input-group">
                <label for="username">Player Name</label>
                <input type="text" id="username" placeholder="Enter your username" maxlength="16" autocomplete="off"
                    autofocus />
            </div>

            <!-- Status Display -->
            <div class="status-container">
                <div class="status-text" id="status-text">Ready to Launch</div>
                <div class="progress-container" id="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
            </div>

            <!-- Play Button -->
            <button class="play-button" id="play-button">
                <span class="button-text">LAUNCH</span>
            </button>
        </div>

        <!-- Settings Toggle -->
        <button class="settings-toggle" id="settings-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m0-18a11 11 0 1 0 0 22 11 11 0 0 0 0-22"></path>
            </svg>
        </button>

        <!-- Premium Badge -->
        <div class="premium-badge">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
            </svg>
            <span>PREMIUM EDITION</span>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-settings" id="close-settings">&times;</button>
            </div>

            <div class="settings-content">
                <!-- RAM Allocation -->
                <div class="setting-item">
                    <label for="ram-slider">RAM Allocation</label>
                    <div class="slider-container">
                        <input type="range" id="ram-slider" min="512" max="8192" step="512" value="2048" />
                        <span class="slider-value" id="ram-value">2 GB</span>
                    </div>
                </div>

                <!-- Resolution -->
                <div class="setting-item">
                    <label for="resolution">Window Size</label>
                    <select id="resolution">
                        <option value="854x480">854 × 480</option>
                        <option value="1280x720">1280 × 720</option>
                        <option value="1920x1080" selected>1920 × 1080</option>
                    </select>
                </div>

                <!-- Fullscreen -->
                <div class="setting-item checkbox-item">
                    <label for="fullscreen">Fullscreen</label>
                    <input type="checkbox" id="fullscreen" />
                </div>

                <!-- Game Directory -->
                <div class="setting-item">
                    <label for="game-directory">Game Directory</label>
                    <div class="directory-selector">
                        <input type="text" id="game-directory" readonly placeholder="./minecraft" />
                        <button class="browse-button" id="browse-directory">Browse</button>
                    </div>
                </div>

                <!-- JVM Arguments -->
                <div class="setting-item">
                    <label for="jvm-args">JVM Arguments</label>
                    <textarea id="jvm-args" rows="3" placeholder="-XX:+UseG1GC..."></textarea>
                </div>

                <!-- Save Button -->
                <button class="save-button" id="save-settings">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
